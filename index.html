<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>User Login</h1>
    <form action="mailto:your-email@example.com">
        <label for="name"><img src="icons8-user-96.png" alt="" width="60"></label><br>
        <input type="text" id="name" name="name" placeholder="Username"><br>
        <label for="password"><img src="icons8-lock-50.png" alt=""></label><br>
        <input type="password" id="password" name="password" placeholder="Enter Your Password"><br>
        <br>
        <br>
        <input type="submit" value="Login">
    </form>
</body>
</html>
